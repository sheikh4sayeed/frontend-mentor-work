<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- main section -->
    <section class="container">
        <div class="main-card">
            <div class="card-left">
                <div class="card-text">
                    <h1>Get <span>insights</span> that help your businees grow.</h1>
                    <p style="font-weight: 400;">Discover the benefits of data analysis and make better decision regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="card-value">
                    <div class="COMPAINES">
                        <number>10K+</number>
                        <sub_title>COMPAINES</sub_title>
                    </div>
                    <div class="value">
                        <number>314</number>
                        <sub_title>TEMPLATES</sub_title>
                    </div>
                    <div class="value">
                        <number>12M+</number>
                        <sub_title>QUERIES</sub_title>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-img">
                    <img src="../Img/image-header-desktop.jpg" alt="No Photos">
                </div>

            </div>
        </div>
    </section>
</body>
</html>
